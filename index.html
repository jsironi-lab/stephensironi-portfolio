<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen Sironi</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;300;400&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            cursor: default;
        }

        /* Full-screen rotating painting background */
        .hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .painting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
        }

        .painting.active {
            opacity: 1;
        }

        /* Hero paintings - will be populated by script */
        .painting-1 {
            background-image: url('images/paintings/boston/park-street-station.jpg');
        }

        .painting-2 {
            background-image: url('images/paintings/delaware/diner.jpg');
        }

        .painting-3 {
            background-image: url('images/paintings/misc/kayaks.jpg');
        }

        /* Subtle vignette for edges */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 40%,
                rgba(0, 0, 0, 0.3) 100%
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Top left branding */
        .branding {
            position: fixed;
            top: 3rem;
            left: 3rem;
            z-index: 100;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .branding h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .branding .tagline {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Top right navigation */
        nav {
            position: fixed;
            top: 3rem;
            right: 3rem;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1.2rem;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        nav a {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Bottom left location label (clickable) */
        .location-label {
            position: fixed;
            bottom: 3rem;
            left: 3rem;
            z-index: 100;
            animation: fadeIn 1s ease-out 1s both;
        }

        .location-label a {
            display: inline-block;
            font-family: 'Crimson Pro', serif;
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
            transition: all 0.4s ease;
            padding: 0.5rem 0;
            position: relative;
        }

        .location-label a::after {
            content: 'â†’';
            position: absolute;
            right: -30px;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .location-label a:hover {
            letter-spacing: 2px;
            transform: translateX(5px);
        }

        .location-label a:hover::after {
            opacity: 1;
            right: -35px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .branding {
                top: 1.5rem;
                left: 1.5rem;
            }

            .branding h1 {
                font-size: 1.3rem;
            }

            .branding .tagline {
                font-size: 0.65rem;
            }

            nav {
                top: 1.5rem;
                right: 1.5rem;
                gap: 1rem;
            }

            nav a {
                font-size: 0.75rem;
            }

            .location-label {
                bottom: 1.5rem;
                left: 1.5rem;
            }

            .location-label a {
                font-size: 1.1rem;
            }
        }

        /* Smooth page transitions */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Full-screen rotating paintings -->
    <div class="hero">
        <div class="painting painting-1 active" data-location="Boston, MA" data-link="boston.html"></div>
        <div class="painting painting-2" data-location="Delaware, OH" data-link="delaware.html"></div>
        <div class="painting painting-3" data-location="Other Works" data-link="misc.html"></div>
    </div>

    <!-- Subtle vignette -->
    <div class="vignette"></div>

    <!-- Top left branding -->
    <div class="branding">
        <h1>Stephen Sironi</h1>
        <div class="tagline">Life as Art</div>
    </div>

    <!-- Top right navigation -->
    <nav>
        <a href="boston.html">Boston, MA</a>
        <a href="delaware.html">Delaware, OH</a>
        <a href="misc.html">Other Works</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Bottom left location label (changes with rotation) -->
    <div class="location-label">
        <a href="#" id="locationLink">Boston, MA</a>
    </div>

    <script>
        // Painting rotation with synchronized location label
        const paintings = document.querySelectorAll('.painting');
        const locationLink = document.getElementById('locationLink');
        let currentIndex = 0;

        function rotatePainting() {
            // Remove active from current
            paintings[currentIndex].classList.remove('active');

            // Move to next
            currentIndex = (currentIndex + 1) % paintings.length;

            // Add active to next
            paintings[currentIndex].classList.add('active');

            // Update location label
            const currentPainting = paintings[currentIndex];
            locationLink.textContent = currentPainting.dataset.location;
            locationLink.href = currentPainting.dataset.link;
        }

        // Rotate every 6 seconds
        setInterval(rotatePainting, 6000);

        // Smooth page transitions
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                document.body.classList.add('fade-out');
                
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });

        // Set initial location
        locationLink.textContent = paintings[0].dataset.location;
        locationLink.href = paintings[0].dataset.link;

        console.log('Landing page initialized - rotating through', paintings.length, 'paintings');
    </script>
</body>
</html>
