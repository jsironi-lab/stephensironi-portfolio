<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen Sironi</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;300;400&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            cursor: default;
        }

        /* Full-screen rotating painting background */
        .hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .painting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
        }

        .painting.active {
            opacity: 1;
        }

        /* Hero paintings - will be populated by script */
        .painting-1 {
            background-image: url('images/paintings/boston/park-street-station.jpg');
        }

        .painting-2 {
            background-image: url('images/paintings/misc/only-have-eyes-for-you.jpg');
        }

        .painting-3 {
            background-image: url('images/paintings/misc/kayaks.jpg');
        }

        /* Subtle vignette for edges */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 40%,
                rgba(0, 0, 0, 0.3) 100%
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Top bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 99;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), transparent);
            pointer-events: none;
        }

        /* Top left branding */
        .branding {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 1.8rem 3rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .branding h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.07rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
            color: #fff;
        }

        .branding .tagline {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Top right navigation */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 100;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2.5rem;
            padding: 2.2rem 3rem;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        nav a, .mobile-menu a {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.98rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            z-index: 2000;
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2px;
            background: #fff;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile menu backdrop */
        .mobile-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1400;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .mobile-backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        /* Slide-out mobile menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 80%;
            max-width: 360px;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 1500;
            display: flex;
            flex-direction: column;
            padding: 6rem 3rem;
            gap: 1.8rem;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            visibility: hidden;
        }

        .mobile-menu.open {
            transform: translateX(0);
            visibility: visible;
        }

        .mobile-menu-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8rem;
            font-weight: 200;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .mobile-menu-close:hover {
            color: #fff;
        }

        .mobile-menu a {
            font-size: 1.3rem;
            letter-spacing: 2px;
            text-shadow: none;
            color: rgba(255, 255, 255, 0.9);
        }

        .mobile-menu a::after {
            display: none;
        }

        /* Bottom left location label (clickable) */
        .location-label {
            position: fixed;
            bottom: 3rem;
            left: 3rem;
            z-index: 100;
            animation: fadeIn 1s ease-out 1s both;
        }

        .location-label a {
            display: inline-block;
            font-family: 'Crimson Pro', serif;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
            text-decoration: none;
            transition: all 0.4s ease;
            padding: 0.7rem 1.2rem;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .location-label a:hover {
            background: rgba(0, 0, 0, 0.85);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Collapse nav to hamburger */
        @media (max-width: 1024px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
            }
        }

        /* Small screens */
        @media (max-width: 768px) {
            .branding {
                padding: 1.2rem 1.5rem;
            }

            .branding h1 {
                font-size: 1.3rem;
            }

            .branding .tagline {
                font-size: 0.65rem;
            }

            nav {
                padding: 1.5rem;
            }

            .location-label {
                bottom: 1.5rem;
                left: 1.5rem;
            }

            .location-label a {
                font-size: 1rem;
            }
        }

        /* Smooth page transitions */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Full-screen rotating paintings -->
    <div class="hero">
        <div class="painting painting-1 active" data-location="Everyday Life" data-link="everyday.html"></div>
        <div class="painting painting-2" data-location="Gatherings" data-link="gatherings.html"></div>
        <div class="painting painting-3" data-location="Portraits &amp; Still Life" data-link="portraits.html"></div>
    </div>

    <!-- Subtle vignette -->
    <div class="vignette"></div>

    <!-- Top gradient for nav contrast -->
    <div class="top-bar"></div>

    <!-- Top left branding -->
    <div class="branding">
        <h1>Stephen Sironi</h1>
        <div class="tagline">Life as Art</div>
    </div>

    <!-- Top right navigation -->
    <nav>
        <button class="hamburger" id="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="everyday.html">Everyday Life</a>
            <a href="gatherings.html">Gatherings</a>
            <a href="portraits.html">Portraits &amp; Still Life</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Mobile backdrop -->
    <div class="mobile-backdrop" id="mobileBackdrop" onclick="toggleMenu()"></div>

    <!-- Mobile slide-out menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-close" onclick="toggleMenu()">&times;</button>
        <a href="everyday.html">Everyday Life</a>
        <a href="gatherings.html">Gatherings</a>
        <a href="portraits.html">Portraits &amp; Still Life</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Bottom left location label (changes with rotation) -->
    <div class="location-label">
        <a href="#" id="locationLink">Boston, MA</a>
    </div>

    <script>
        // Hamburger menu toggle
        function toggleMenu() {
            document.getElementById('hamburger').classList.toggle('active');
            document.getElementById('mobileMenu').classList.toggle('open');
            document.getElementById('mobileBackdrop').classList.toggle('open');
        }

        // Painting rotation with synchronized location label
        const paintings = document.querySelectorAll('.painting');
        const locationLink = document.getElementById('locationLink');
        let currentIndex = 0;

        function rotatePainting() {
            // Remove active from current
            paintings[currentIndex].classList.remove('active');

            // Move to next
            currentIndex = (currentIndex + 1) % paintings.length;

            // Add active to next
            paintings[currentIndex].classList.add('active');

            // Update location label
            const currentPainting = paintings[currentIndex];
            locationLink.textContent = currentPainting.dataset.location;
            locationLink.href = currentPainting.dataset.link;
        }

        // Rotate every 6 seconds
        setInterval(rotatePainting, 6000);

        // Smooth page transitions
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                document.body.classList.add('fade-out');
                
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });

        // Set initial location
        locationLink.textContent = paintings[0].dataset.location;
        locationLink.href = paintings[0].dataset.link;

        console.log('Landing page initialized - rotating through', paintings.length, 'paintings');
    </script>
</body>
</html>
