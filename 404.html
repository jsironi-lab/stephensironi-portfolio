<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Stephen Sironi</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Stephen Sironi's painting gallery.">
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;300;400&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #fff;
            color: #000;
        }

        /* Top navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .nav-left a {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #000;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .nav-right {
            display: flex;
            gap: 2.5rem;
        }

        .nav-right a {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.92rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-right a:hover {
            color: #000;
        }

        .nav-right a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #000;
            transition: width 0.3s ease;
        }

        .nav-right a:hover::after {
            width: 100%;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2px;
            background: #000;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* 404 content */
        .error-section {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        /* Paint splatter 404 */
        .splatter-container {
            position: relative;
            width: 360px;
            height: 220px;
            margin: 0 auto 2.5rem;
        }

        .splatter-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .splatter-text {
            position: relative;
            z-index: 1;
            font-family: 'Crimson Pro', serif;
            font-size: 8rem;
            font-weight: 200;
            letter-spacing: 8px;
            line-height: 220px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
        }

        .error-container h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 200;
            margin-bottom: 0.8rem;
            letter-spacing: 1px;
        }

        .error-container p {
            font-size: 0.95rem;
            font-weight: 300;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 1px solid #000;
        }

        .back-button:hover {
            background: #fff;
            color: #000;
        }

        /* Mobile menu backdrop */
        .mobile-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1400;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .mobile-backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        /* Slide-out mobile menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 80%;
            max-width: 360px;
            height: 100%;
            background: #fff;
            z-index: 1500;
            display: flex;
            flex-direction: column;
            padding: 6rem 3rem;
            gap: 1.8rem;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            visibility: hidden;
        }

        .mobile-menu.open {
            transform: translateX(0);
            visibility: visible;
        }

        .mobile-menu-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: rgba(0, 0, 0, 0.6);
            font-size: 1.8rem;
            font-weight: 200;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .mobile-menu-close:hover {
            color: #000;
        }

        .mobile-menu a {
            font-family: 'Work Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
        }

        @media (max-width: 1024px) {
            .hamburger {
                display: block;
                z-index: 2000;
            }

            .nav-right {
                display: none;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem;
            }

            .error-section {
                padding: 3rem 1.5rem;
            }

            .splatter-container {
                width: 280px;
                height: 170px;
            }

            .splatter-text {
                font-size: 6rem;
                line-height: 170px;
            }

            .error-container h2 {
                font-size: 1.5rem;
            }
        }

        /* Smooth page transitions */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-left">
            <a href="index.html">Stephen Sironi</a>
        </div>
        <button class="hamburger" id="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-right">
            <a href="everyday.html">Everyday Life</a>
            <a href="gatherings.html">Gatherings</a>

            <a href="about.html">About</a>

        </div>
    </nav>

    <!-- Mobile backdrop -->
    <div class="mobile-backdrop" id="mobileBackdrop" onclick="toggleMenu()"></div>

    <!-- Mobile slide-out menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-close" onclick="toggleMenu()">&times;</button>
        <a href="everyday.html">Everyday Life</a>
        <a href="gatherings.html">Gatherings</a>
        <a href="portraits.html">Portraits &amp; Still Life</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <section class="error-section">
        <div class="error-container">
            <div class="splatter-container">
                <svg viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
                    <!-- Main splatter body -->
                    <ellipse cx="180" cy="110" rx="165" ry="85" fill="#2c3e50" opacity="0.9"/>

                    <ellipse cx="55" cy="85" rx="38" ry="32" fill="#2c3e50" opacity="0.85"/>

                    <ellipse cx="250" cy="175" rx="35" ry="20" fill="#2c3e50" opacity="0.8"/>
                    <!-- Rust/warm accent splatters -->
                    <circle cx="42" cy="120" r="16" fill="#8b5e3c" opacity="0.7"/>
                    <circle cx="320" cy="80" r="14" fill="#9b6b4a" opacity="0.65"/>
                    <circle cx="85" cy="170" r="11" fill="#8b5e3c" opacity="0.6"/>
                    <ellipse cx="280" cy="55" rx="18" ry="12" fill="#9b6b4a" opacity="0.55"/>
                    <!-- Grey accent splatters -->
                    <circle cx="155" cy="185" r="12" fill="#7f8c8d" opacity="0.6"/>
                    <circle cx="210" cy="35" r="10" fill="#95a5a6" opacity="0.5"/>
                    <circle cx="340" cy="155" r="8" fill="#7f8c8d" opacity="0.55"/>
                    <!-- Small drip dots -->
                    <circle cx="30" cy="155" r="5" fill="#2c3e50" opacity="0.6"/>
                    <circle cx="100" cy="195" r="4" fill="#34495e" opacity="0.5"/>
                    <circle cx="335" cy="60" r="5" fill="#2c3e50" opacity="0.55"/>
                    <circle cx="260" cy="200" r="4" fill="#8b5e3c" opacity="0.45"/>
                    <circle cx="18" cy="95" r="3" fill="#34495e" opacity="0.5"/>
                    <circle cx="348" cy="110" r="3" fill="#9b6b4a" opacity="0.4"/>
                </svg>
                <div class="splatter-text">404</div>
            </div>
            <h2>Oops, wrong gallery</h2>
            <p>The page you're looking for doesn't seem to exist. It may have been moved or removed.</p>
            <a href="index.html" class="back-button">Back to the Collection</a>
        </div>
    </section>

    <script>
        // Hamburger menu toggle
        function toggleMenu() {
            document.getElementById('hamburger').classList.toggle('active');
            document.getElementById('mobileMenu').classList.toggle('open');
            document.getElementById('mobileBackdrop').classList.toggle('open');
        }

        // Smooth page transitions
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
