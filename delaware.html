<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delaware, OH | Stephen Sironi</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;300;400&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #fff;
            color: #000;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* Top navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .nav-left a {
            font-family: 'Crimson Pro', serif;
            font-size: 1.43rem;
            font-weight: 300;
            color: #000;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .nav-right {
            display: flex;
            gap: 2.5rem;
        }

        .nav-right a {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-right a.active,
        .nav-right a:hover {
            color: #000;
        }

        .nav-right a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #000;
            transition: width 0.3s ease;
        }

        .nav-right a.active::after,
        .nav-right a:hover::after {
            width: 100%;
        }

        /* Page title */
        .page-title {
            position: fixed;
            top: 50%;
            left: 3rem;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: left center;
            z-index: 100;
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 3px;
            color: rgba(0, 0, 0, 0.15);
            pointer-events: none;
        }

        /* Horizontal scroll container */
        .gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            padding-top: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .gallery-container::-webkit-scrollbar {
            height: 8px;
        }

        .gallery-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .gallery-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .gallery-scroll {
            display: flex;
            gap: 60px;
            padding: 0 6rem 60px 6rem;
            height: 100%;
            align-items: center;
        }

        .painting-item {
            flex-shrink: 0;
            height: calc((100vh - 200px) * 0.8);
            cursor: pointer;
            position: relative;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .painting-item:hover {
            transform: scale(1.02);
            filter: brightness(1.05);
        }

        .painting-item img {
            height: calc(100% - 50px);
            width: auto;
            display: block;
            object-fit: contain;
        }

        .painting-caption {
            padding-top: 0.8rem;
        }

        .painting-caption .title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            font-weight: 300;
            color: #000;
            line-height: 1.3;
        }

        .painting-caption .medium {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            color: rgba(0, 0, 0, 0.45);
            letter-spacing: 0.5px;
            margin-top: 0.2rem;
        }

        /* Navigation arrows */
        .gallery-arrow {
            position: fixed;
            top: 80px;
            bottom: 0;
            width: 80px;
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-arrow:hover {
            opacity: 1;
        }

        .gallery-arrow span {
            font-size: 2rem;
            font-weight: 200;
            color: rgba(0, 0, 0, 0.4);
            transition: color 0.3s ease;
            user-select: none;
        }

        .gallery-arrow:hover span {
            color: rgba(0, 0, 0, 0.8);
        }

        .gallery-arrow.left {
            left: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.6), transparent);
        }

        .gallery-arrow.right {
            right: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.6), transparent);
        }

        .gallery-arrow.hidden {
            pointer-events: none;
            opacity: 0 !important;
        }

        @media (max-width: 768px) {
            .gallery-arrow {
                width: 50px;
            }

            .gallery-arrow span {
                font-size: 1.5rem;
            }
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            display: flex;
            gap: 4rem;
            max-width: 90%;
            max-height: 85vh;
            align-items: center;
        }

        .lightbox-image {
            max-width: 60vw;
            max-height: 80vh;
            object-fit: contain;
        }

        .lightbox-info {
            max-width: 400px;
        }

        .lightbox-info h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .lightbox-info .medium {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .lightbox-info .price {
            font-family: 'Work Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: #000;
        }

        .order-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 1px solid #000;
        }

        .order-button:hover {
            background: #fff;
            color: #000;
        }

        .close-lightbox {
            position: absolute;
            top: 3rem;
            right: 3rem;
            font-size: 2.5rem;
            color: rgba(0, 0, 0, 0.6);
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.3s ease;
            font-weight: 200;
        }

        .close-lightbox:hover {
            color: #000;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .nav-right {
                gap: 1.5rem;
                flex-wrap: wrap;
            }

            .page-title {
                display: none;
            }

            .gallery-container {
                padding-top: 120px;
            }

            .gallery-scroll {
                padding: 0 1.5rem 60px 1.5rem;
                gap: 20px;
            }

            .painting-item {
                height: calc(100vh - 200px);
            }

            .lightbox-content {
                flex-direction: column;
                gap: 2rem;
                padding: 2rem;
            }

            .lightbox-image {
                max-width: 90vw;
                max-height: 50vh;
            }

            .lightbox-info {
                text-align: center;
            }

            .close-lightbox {
                top: 1.5rem;
                right: 1.5rem;
            }
        }

        /* Smooth page transitions */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-left">
            <a href="index.html">Stephen Sironi</a>
        </div>
        <div class="nav-right">
            <a href="boston.html">Boston, MA</a>
            <a href="delaware.html" class="active">Delaware, OH</a>
            <a href="misc.html">Other Works</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Page title (vertical) -->
    <div class="page-title">Delaware, OH</div>

    <!-- Navigation arrows -->
    <div class="gallery-arrow left hidden" id="arrowLeft" onclick="scrollPrev()"><span>←</span></div>
    <div class="gallery-arrow right" id="arrowRight" onclick="scrollNext()"><span>→</span></div>

    <!-- Horizontal scrolling gallery -->
    <div class="gallery-container">
        <div class="gallery-scroll" id="gallery">
            <!-- PAINTINGS WILL BE POPULATED BY SCRIPT -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-lightbox" onclick="closeLightbox()">×</button>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image" id="lightboxImage">
            <div class="lightbox-info">
                <h2 id="lightboxTitle"></h2>
                <div class="medium" id="lightboxMedium"></div>
                <div class="price" id="lightboxPrice"></div>
                <a href="#" class="order-button" id="orderButton">Order Print</a>
            </div>
        </div>
    </div>

    <script>
        // Delaware paintings data
        const paintings = [
            {title: "Wondering", filename: "wondering.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "At the Parade", filename: "at-the-parade.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Browsing", filename: "browsing.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Clancey's", filename: "clanceys.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Dairy Depot", filename: "dairy-depot.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Diner", filename: "diner.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Downtown Summer Evening", filename: "downtown-summer-evening.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Crossing", filename: "crossing.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Father and Son Conversation", filename: "father-and-son-conversation.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Hayes", filename: "hayes.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Looking out the Window", filename: "looking-out-the-window.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Street Walking", filename: "street-walking.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Two Men Walking", filename: "two-men-walking.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Waiting No 2", filename: "waiting-no-2.jpg", medium: "Acrylic on Canvas", price: "300"},
            {title: "Watching the Eclipse", filename: "watching-the-eclipse.jpg", medium: "Acrylic on Canvas", price: "300"}
        ];

        // Generate gallery
        const gallery = document.getElementById('gallery');
        paintings.forEach((painting, index) => {
            const item = document.createElement('div');
            item.className = 'painting-item';
            item.innerHTML = `<img src="images/paintings/delaware/${painting.filename}" alt="${painting.title}"><div class="painting-caption"><div class="title">${painting.title}</div><div class="medium">${painting.medium}</div></div>`;
            item.onclick = () => openLightbox(index);
            gallery.appendChild(item);
        });

        // Lightbox functions
        function openLightbox(index) {
            const painting = paintings[index];
            document.getElementById('lightboxImage').src = `images/paintings/delaware/${painting.filename}`;
            document.getElementById('lightboxImage').alt = painting.title;
            document.getElementById('lightboxTitle').textContent = painting.title;
            document.getElementById('lightboxMedium').textContent = painting.medium;
            document.getElementById('lightboxPrice').textContent = `From $${painting.price}`;
            document.getElementById('orderButton').href = `contact.html?painting=${encodeURIComponent(painting.title)}`;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Smooth page transitions
        document.querySelectorAll('a[href$=".html"]:not(.order-button)').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });

        // Arrow navigation
        const container = document.querySelector('.gallery-container');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');

        function updateArrows() {
            const atStart = container.scrollLeft <= 10;
            const atEnd = container.scrollLeft >= container.scrollWidth - container.clientWidth - 10;
            arrowLeft.classList.toggle('hidden', atStart);
            arrowRight.classList.toggle('hidden', atEnd);
        }

        function scrollNext() {
            const items = document.querySelectorAll('.painting-item');
            const containerLeft = container.scrollLeft;
            for (const item of items) {
                const itemLeft = item.offsetLeft - container.offsetLeft;
                if (itemLeft > containerLeft + 20) {
                    container.scrollTo({ left: itemLeft - 96, behavior: 'smooth' });
                    break;
                }
            }
        }

        function scrollPrev() {
            const items = Array.from(document.querySelectorAll('.painting-item'));
            const containerLeft = container.scrollLeft;
            for (let i = items.length - 1; i >= 0; i--) {
                const itemLeft = items[i].offsetLeft - container.offsetLeft;
                if (itemLeft < containerLeft - 20) {
                    container.scrollTo({ left: itemLeft - 96, behavior: 'smooth' });
                    break;
                }
            }
        }

        container.addEventListener('scroll', updateArrows);
        window.addEventListener('resize', updateArrows);
        updateArrows();

        console.log('Delaware gallery loaded:', paintings.length, 'paintings');
    </script>
</body>
</html>
