<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Collection | Stephen Sironi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --canvas-white: #fafaf8;
            --gallery-gray: #e8e6e0;
            --accent-rust: #c05746;
            --accent-navy: #2c3e50;
            --warm-cream: #f4f1ea;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--canvas-white);
            color: var(--ink-black);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(250, 250, 248, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gallery-gray);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: var(--ink-black);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--ink-black);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-rust);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent-rust);
        }

        /* Page Header */
        .page-header {
            margin-top: 80px;
            padding: 5rem 5% 3rem;
            background: var(--warm-cream);
            text-align: center;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Tabbed Gallery */
        .gallery-container {
            padding: 4rem 5% 8rem;
            background: var(--canvas-white);
        }

        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 4rem;
            border-bottom: 2px solid var(--gallery-gray);
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 1rem 2.5rem;
            background: transparent;
            border: none;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            letter-spacing: 0.5px;
        }

        .tab-button:hover {
            color: var(--accent-rust);
        }

        .tab-button.active {
            color: var(--ink-black);
            border-bottom: 3px solid var(--accent-rust);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .painting-card {
            background: white;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .painting-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .painting-image {
            width: 100%;
            height: 400px;
            background: var(--gallery-gray);
            position: relative;
            overflow: hidden;
        }

        .painting-info {
            padding: 2rem;
        }

        .painting-info h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: var(--ink-black);
        }

        .painting-info .medium {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .painting-info .description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .price-tag {
            font-size: 1.3rem;
            color: var(--accent-rust);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .order-button {
            width: 100%;
            padding: 0.9rem;
            background: var(--ink-black);
            color: white;
            border: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Manrope', sans-serif;
        }

        .order-button:hover {
            background: var(--accent-rust);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            position: relative;
            animation: modalSlideIn 0.4s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--accent-rust);
        }

        .modal h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #666;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--gallery-gray);
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-rust);
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-rust);
            color: white;
            border: none;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: 'Manrope', sans-serif;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background: var(--accent-navy);
        }

        /* Footer */
        footer {
            background: var(--ink-black);
            color: white;
            padding: 3rem 5%;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .tab-navigation {
                flex-wrap: wrap;
            }

            .tab-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 640px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .modal-content {
                padding: 2rem;
            }

            .page-header {
                padding: 3rem 5% 2rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">Stephen Sironi</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <h1>Complete Collection</h1>
        <p>Explore the full range of Stephen Sironi's work, from Boston streetscapes to Delaware landscapes and experimental pieces.</p>
    </div>

    <!-- TABBED GALLERY SECTION - Generated by script -->
    <!-- Tabbed Gallery Section -->

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Stephen Sironi. All rights reserved.</p>
    </footer>

    <!-- Order Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeOrderModal()">&times;</button>
            <h3>Order Print</h3>
            <form id="orderForm" onsubmit="handleOrder(event)">
                <div class="form-group">
                    <label>Artwork</label>
                    <input type="text" id="artworkName" readonly>
                </div>
                
                <div class="form-group">
                    <label>Print Size</label>
                    <select id="printSize" onchange="updatePrice()">
                        <option value="125">12" × 16" - $125</option>
                        <option value="175">16" × 20" - $175</option>
                        <option value="250">20" × 24" - $250</option>
                        <option value="350">24" × 30" - $350</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="customerName" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="customerEmail" required>
                </div>

                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea id="shippingAddress" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label>Additional Notes (Optional)</label>
                    <textarea id="notes" rows="2"></textarea>
                </div>

                <button type="submit" class="submit-button">SUBMIT ORDER REQUEST</button>
            </form>
        </div>
    </div>

    <script>
        let currentArtwork = '';
        let basePrice = 125;

        function openOrderModal(artworkName, price) {
            currentArtwork = artworkName;
            basePrice = price;
            document.getElementById('artworkName').value = artworkName;
            document.getElementById('orderModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('orderForm').reset();
        }

        function updatePrice() {
            // Price updates are handled by the select options
        }

        function handleOrder(event) {
            event.preventDefault();
            
            const formData = {
                artwork: document.getElementById('artworkName').value,
                size: document.getElementById('printSize').options[document.getElementById('printSize').selectedIndex].text,
                name: document.getElementById('customerName').value,
                email: document.getElementById('customerEmail').value,
                address: document.getElementById('shippingAddress').value,
                notes: document.getElementById('notes').value
            };

            const subject = encodeURIComponent(`Print Order: ${formData.artwork}`);
            const body = encodeURIComponent(`
Order Request

Artwork: ${formData.artwork}
Size: ${formData.size}

Customer Information:
Name: ${formData.name}
Email: ${formData.email}

Shipping Address:
${formData.address}

Additional Notes:
${formData.notes || 'None'}

---
Please respond with payment instructions and estimated shipping time.
            `);

            window.location.href = `mailto:contact@stephensironi.com?subject=${subject}&body=${body}`;
            
            closeOrderModal();
            alert('Your order request has been prepared! Your email client will open to send the order.');
        }

        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.style.display = 'none';
            });
            
            // Remove active class from all buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            const selectedTab = document.getElementById(tabName + '-tab');
            if (selectedTab) {
                selectedTab.style.display = 'block';
            }
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Show Boston tab by default on page load
        window.addEventListener('DOMContentLoaded', () => {
            const bostonTab = document.getElementById('boston-tab');
            if (bostonTab) {
                bostonTab.style.display = 'block';
            }
        });

        // Close modal when clicking outside
        document.getElementById('orderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOrderModal();
            }
        });
    </script>
</body>
</html>
